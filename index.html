<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Idle Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="rank-badge">⛏️</div>
      <div class="resources">
        <div class="resource"><span>🪨</span></div>
        <div class="resource"><span>⚗️</span></div>
        <div class="resource"><span>💰</span></div>
      </div>
      <div class="progress">
        <div class="progress-fill" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Mission Goals -->
    <div class="missions">
      <div class="mission">🔓 Unlock Ore</div>
      <div class="mission">🛣️ Own Shafts (0/25)</div>
      <div class="mission">🌍 Collect Land (0 / 30AA)</div>
    </div>

    <!-- Main Production Panel -->
    <div class="main-panel">
      <div class="ore-display">⛏️ 0 ORE</div>

      <!-- Production Tiers -->
      <div class="tier red">
        <div class="tier-info">
          <span class="output">+0 / SEC</span>
          <button class="buy-button">BUY DRILLERS</button>
        </div>
      </div>

      <div class="tier red">
        <div class="tier-info">
          <span class="output">0 ORE</span>
          <button class="buy-button">BUY SHAFTS</button>
        </div>
      </div>

      <div class="tier red">
        <div class="tier-info">
          <span class="output">0 ORE</span>
          <button class="buy-button">BUY ELEVATORS</button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item">🚩</div>
      <div class="nav-item">🎴</div>
      <div class="nav-item">📁</div>
      <div class="nav-item">❄️</div>
      <div class="nav-item chest">🪙<span class="timer">NEW</span></div>
    </div>
  </div>
</body>
</html>
