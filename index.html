<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Idle Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="rank-badge">⛏️ 5</div>
      <div class="resources">
        <div class="resource"><span>🪨</span> 561</div>
        <div class="resource"><span>⚗️</span> 43</div>
        <div class="resource"><span>💰</span> 54</div>
      </div>
      <div class="progress">
        <div class="progress-fill" style="width: 30%;"></div>
      </div>
    </div>

    <!-- Mission Goals -->
    <div class="missions">
      <div class="mission">🔓 Unlock Ore</div>
      <div class="mission">🛣️ Own Shafts (1/25)</div>
      <div class="mission">🌍 Collect Land (12.55B / 30AA)</div>
    </div>

    <!-- Main Production Panel -->
    <div class="main-panel">
      <div class="ore-display">⛏️ 69.21 AA ORE</div>

      <!-- Production Tiers -->
      <div class="tier red">
        <div class="tier-info">
          <span class="output">+654.25 T / SEC</span>
          <button class="buy-button">BUY x561 DRILLERS</button>
        </div>
      </div>

      <div class="tier red">
        <div class="tier-info">
          <span class="output">32.67 B ORE</span>
          <button class="buy-button">BUY x561 SHAFTS</button>
        </div>
      </div>

      <div class="tier red">
        <div class="tier-info">
          <span class="output">23.26 M ORE</span>
          <button class="buy-button">BUY x561 ELEVATORS</button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item">🚩</div>
      <div class="nav-item">🎴</div>
      <div class="nav-item">📁</div>
      <div class="nav-item">❄️</div>
      <div class="nav-item chest">🪙<span class="timer">1d 2h</span></div>
    </div>
  </div>
</body>
</html>
